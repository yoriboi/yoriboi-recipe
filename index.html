<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요리보이 레시피북</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <style>
        body { 
            font-family: 'Pretendard', sans-serif; 
            background-color: #f7f7f7; 
            margin: 0; 
            padding: 0; 
            display: flex; 
            justify-content: center; 
        }
        .container { 
            width: 100%; 
            max-width: 420px; 
            background-color: #fff; 
            min-height: 100vh; 
            padding: 30px 20px; 
            box-sizing: border-box;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
        }
        
        /* 프로필 영역 */
        .profile { 
            text-align: center; 
            margin-bottom: 40px; 
        }
        .profile-img { 
            width: 110px; 
            height: 110px; 
            border-radius: 50%; 
            object-fit: cover; 
            border: 2px solid #eaeaea;
            margin-bottom: 15px;
        }
        .profile-name { 
            font-size: 24px; 
            font-weight: 700; 
            color: #333; 
            margin: 0; 
        }
        .profile-desc { 
            font-size: 14px; 
            color: #888; 
            margin-top: 8px; 
        }

        /* 링크 카드 스타일 */
        #link-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .card { 
            display: flex; 
            align-items: center; 
            background: #fff; 
            border: 1px solid #eee;
            border-radius: 16px; 
            padding: 12px; 
            text-decoration: none; 
            color: inherit; 
            transition: all 0.2s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.02);
        }
        .card:active { 
            transform: scale(0.98); 
            background-color: #fafafa;
        }
        .card-img { 
            width: 60px; 
            height: 60px; 
            border-radius: 12px; 
            object-fit: cover; 
            margin-right: 15px; 
            flex-shrink: 0;
            background-color: #eee;
        }
        .card-content {
            flex: 1;
            overflow: hidden;
        }
        .card-title { 
            font-size: 16px; 
            font-weight: 600; 
            color: #333; 
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .card-link { 
            font-size: 12px; 
            color: #aaa; 
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .card-arrow {
            color: #ccc;
            margin-left: 10px;
        }

        /* 로딩/에러 메시지 */
        .message { text-align: center; color: #999; margin-top: 50px; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
