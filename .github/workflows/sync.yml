name: Notion Sync

on:
  workflow_dispatch: # 수동 실행 버튼 생성
  schedule:
    - cron: '0 0 * * *' # 매일 자정 자동 실행

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install requests
      - name: Run script
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: python update_recipes.py
      - name: Commit and Push
        run: |
          git config --global user.name "yoriboi-bot"
          git config --global user.email "bot@yoriboi.com"
          git add recipes.json
          git commit -m "Auto-update recipes from Notion" || exit 0
          git push
