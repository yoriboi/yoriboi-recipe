name: Notion Sync
on:
  schedule:
    - cron: '0 */1 * * *' # 1ì‹œê°„ë§ˆë‹¤ ì‹¤í–‰
  workflow_dispatch:      # ìˆ˜ë™ ì‹¤í–‰ ë²„íŠ¼

permissions:
  contents: write         # â­ ê¶Œí•œ ë¶€ì—¬ (í•„ìˆ˜!)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install requests
      run: pip install requests
      
    - name: Run script
      env:
        NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
      run: python update_recipes.py
      
    - name: Commit and push
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add links.json       # ğŸ‘ˆ recipes.json ë§ê³  links.jsonì„ ë°°ë‹¬!
        git commit -m "Update links" || exit 0
        git push
